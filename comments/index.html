<!DOCTYPE html>
<html>
<head>
  <title>Ben Chan - Personal Page</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,min-width=220" name="viewport">
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <!-- required js -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- required css -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/random-js/1.0.8/random.js" integrity="sha256-TRUEPMaIIopJnE4dzx31aFnKfGkU+VYn6LbD2jeAHZs=" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
    </div> <!-- container-fluid -->
  </nav> <!-- navbar -->
  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p id="status"></p>
        </div>
      </div>
      <form id="form" method="get">
        <div class="row">
          <div class="col-md-2">
            <select name="gender">
              <option value="male">男</option>
              <option value="female">女</option>
            </select>
          </div>
          <div class="col-md-2">
            態度:
            <select name="altitude">
              <option value="good">上</option>
              <option value="normal">中</option>
              <option value="bad">下</option>
            </select>
          </div>

          <div class="col-md-2">
            功課:
            <select name="homework">
              <option value="good">上</option>
              <option value="normal">中</option>
              <option value="bad">下</option>
            </select>
          </div>

          <div class="col-md-2">
            成績:
            <select name="result">
              <option value="good">上</option>
              <option value="normal">中</option>
              <option value="bad">下</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            寫作:
            <select name="writing">
              <option value="none">不適用</option>
              <option value="good">上</option>
              <option value="normal">中</option>
              <option value="bad">下</option>
            </select>
          </div>

          <div class="col-md-2">
            閱讀理解:
            <select name="reading">
              <option value="none">不適用</option>
              <option value="good">上</option>
              <option value="normal">中</option>
              <option value="bad">下</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-success" type="button" id="generate-btn">作句</button>
          </div>
        </div>

        <duv class="row">
          <div class="col-md-12">
            <pre id="generated-sentence" style="white-space: pre-wrap;"></pre>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script src="data.js" type="text/javascript"></script>
</body>
</html>
